<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STACK LIBRARY</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../static/css/form.css">
</head>

<body>
    <section class="question">
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: calc(100/12*1%)"></div>
        </div>
        <div class="qna">
            <h2 id="title" class="question-content">문제</h2>
            <input id="A_type" type="hidden" value="EI">
            <input id="B_type" type="hidden" value="EI">
            <div class="btns">
                <button id="A" type="button" class="btn-answer">대답A</button>
                <button id="B" type="button" class="btn-answer">대답B</button>
            </div>
        </div>
        <img class="logo" src="../static/img/newLogo_icon.png" alt="logo_icon">
    </section>
    <section class="books hide">
        <h1 class="title">마음에 드는 책 3권을 선택해주세요</h1>
        <!-- <form action="/result" method="get" id="submit"> -->
        <form action="/result" method="get" id="submit" onsubmit="return check()">
            <div class="grid">
                <!-- 장르별 책 데이터 -->
                <!-- <div class="book_container">
                    <input type="checkbox" id="bookId1" name="bookTitle" value="테스트">
                    <label for="bookId1">
                            <img src="http://image.yes24.com/goods/45353675/800x0" alt="">
                    </label>
                </div> -->
            </div>
            <button type="submit" class="submit_btn">
                SUBMIT
            </button>
        </form>
    </section>
    <input type="hidden" id="romance" value="0">
    <input type="hidden" id="horror" value="0">
    <input type="hidden" id="sf" value="0">
    <input type="hidden" id="history" value="0">
    <input type="hidden" id="mystery" value="0">
    <input type="hidden" id="action" value="0">
    <input type="hidden" id="fantasy" value="0">
    <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="../static/js/form.js"></script>
    <script>
        function check() {
          const checkbox = document.querySelectorAll('.grid input[type="checkbox"]');
          let checked = 0;
          console.log(checkbox);
          console.log(checked);
          for (i = 0; i < checkbox.length; i++) {
            if (checkbox[i].checked == true) {
              checked += 1;
            }
          }
          if (checked < 1) {
            alert("최소 한 권 이상의 책을 선택해주세요.");
            return false;
          } else if (checked > 3) {
            alert("최대 세 권 이하의 책을 선택해주세요.");
            return false;
          } 
          else return true;
        }
    </script>
</body>

</html>
